<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Theatre</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<h1>Theatre add form</h1>
<br>
<form th:action="@{/createtheatre/post}" th:object="${newTheatre}" method="POST">
    <label for="theatreId">Theatre ID</label>
    <input type="text" id="theatreId" name="theatreId" th:field="*{theatreId}"><br/><br>
    <label for="location">Location</label>
    <input type="text" id="location" name="location" th:field="*{location}"><br/>
<br>
    <input type="submit" value="Submit new theatre" />
</form>

</body>
</html>
