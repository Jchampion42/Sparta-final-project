<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of comments</title>
</head>
<body>
<iframe src="../navigationbar.html" width="100%" height="50" style="border:none;"></iframe>
<style>
    table{
        font-family: monospace, Lucida Console;
        border-collapse: collapse;
        border-color: cornflowerblue;
        width: 50%;
    }
    th, td{
        border: 1px solid #dddddd;
        background-color: darkgrey;
        text-align: left;
        padding: 15px;
    }
    tr:nth-child(even){
        background-color: beige;
    }
    button{
        font:icon;
    }
</style>
<form class="form-inline my-2 my-lg-0">
    <button class="btn btn-outline-success my-2 my-sm-0" href="/comment/new">Add new comment</button>
</form>
<h2>Comment list</h2>
<table>
    <tr>
        <th> User name </th>
        <th> Email </th>
        <th> Comment </th>
        <th> Date last edited </th>
    </tr>
    <tr th:each="commment : ${comments}">
        <td th:text="${comment.movieId}"></td>
        <td th:text="${comment.name}"></td>
        <td th:text="${comment.email}"></td>
        <td th:text="${comment.text}"></td>
        <td th:text="${comment.date}"></td>
</table>
</body>
</html>
