<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Movies</title>
<style>
    table{
        font-family: monospace, Lucida Console;
        border-collapse: collapse;
        border-color: cornflowerblue;
        width: 50%;
    }
    th{
        border: 1px solid #dddddd;
        background-color: darkgrey;
        text-align: left;
        padding: 9px;
    }
    td{
        border: 3px solid #dddddd;
        background-color: lightgray;
        text-align: left;
        padding: 9px;
    }
    tr:nth-child(even){
        background-color: beige;
    }
</style>
</head>
<body>
<iframe src="./navigationbar.html" width="100%" height="50" style="border:none;"></iframe>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="navbar.html">
<form class="form-inline my-2 my-lg-0">
    <a class="btn btn-outline-success my-2 my-sm-0" href="/movie/new">Add new movie</a>
</form>
<h2>Movie list</h2>
    <table >
        <tr>
            <th> Title </th>
            <th> Release Date </th>
            <th> Plot </th>
            <th> Number of comments</th>
            <th> </th>
            <th> </th>
        </tr>
        <tr th:each="movie: ${movie}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.plot}"></td>
            <td th:text="${movie.numberofcomments}"></td>
            <td><button class="btn btn-primary" th:onclick="@{window.location.href='/movie/{id}';(id=${movie.id})}">View movie comments</button></td>
            <td><button class="btn btn-danger"th:onclick="@{window.location.href='/movie/edit/{id}';(id=${movie.id})}">Edit movie</button></td>
        </tr>

    </table>

</body>
</html>
